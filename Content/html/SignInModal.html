<div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
				<h2 class="modal-title"><strong>Sign In</strong></h2>
			</div>
			
			<div class="modal-body">
				<p style="font-size:20px">Already have an account? Login Here</p>
				<form class="form-signin" role="form">
        				<input type="email" class="form-control" placeholder="Email address" required="" autofocus="" name="username">
        				<input type="password" class="form-control" placeholder="Password" required="">  							<label class="checkbox" name="password">
       							<input type="checkbox" value="remember-me" name="remember_me"> Remember me
        					</label>
        					<p class="text-left">
							<button class="btn btn-lg btn-primary" type="submit">Sign in</button>
						</p>
      				</form>
			</div>
		</div>
	</div>
</div>
