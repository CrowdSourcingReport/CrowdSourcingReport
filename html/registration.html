{% extends "layout.html" %}

{% block title %}Crowd Sourcing Report{% endblock title %}

{% block body %}
  <div class="cointainer full-viewport">
    <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="well">
          <form class="form-horizontal" method="post">
            <fieldset>
             <div class="form-group">
                <label class="col-lg-2 control-label">Who are you?</label>
                <div class="col-lg-10">
                  <div class="radio">
                    <label>
                      <input type="radio" name="userChoice" id="optionsRadios1" value="ngo">
                      NGO
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="userChoice" id="optionsRadios2" value="user">
                      User
                    </label>
                  </div>
                </div>
              </div>
             <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
             </div>
            </fieldset>
          </form>   
          </div>
         </div> 
         <div class="col-md-3"></div>
         </div>
         </div>


</div>

{% endblock body %}

{% block scripts %}
<!-- CarouFredSel JavaScript Plugin -->
