{% extends "layout.html" %}

{% block title %}Crowd Sourcing Report{% endblock title %}

{% block body %}
<div class="cointainer full-viewport">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="well">
        <form class="form-horizontal" method="post" action="{{upload_url}}" enctype="multipart/form-data">
          <fieldset>
            <legend>NGO Registration</legend>
          
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Proof Of Registration</label>
              <div class="col-lg-10">
                <input type="file" name="proofOfRegistration">
              </div>
            </div>
           
           <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Proof Of EightygRegistration</label>
              <div class="col-lg-10">
                <input type="file" name="eightygRegistration">
              </div>
            </div>
            
           
              <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    <div class="col-md-2"></div>
    </div>
    </div>
{% endblock body %}

{% block scripts %}
<!-- CarouFredSel JavaScript Plugin -->
<script type="text/javascript" language="javascript" src="/Content/carousal/jquery-1.8.2.min.js"></script>
<script type="text/javascript" language="javascript" src="/Content/carousal/jquery.carouFredSel-6.2.1-packed.js"></script>
<script type="text/javascript" language="javascript" src="/Content/js/slidingPanels.js"></script>
{% endblock scripts %}
